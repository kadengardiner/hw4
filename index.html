<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Table Generator</title>
  <link rel="stylesheet" href="style.css">
  <!-- jQuery Library -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- jQuery UI CSS -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <!-- jQuery UI JS -->
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <!-- jQuery Validation Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
</head>
<body>

  <div id="mainContainer">
    <h1>Multiplication Table Generator</h1>

    <div id="tabs">
      <ul>
        <li><a href="#input-tab">Input Form</a></li>
      </ul>

      <div id="input-tab">
        <form id="valueForm">
          <div class="form-group">
            <label for="minCol">Minimum Column Value:</label>
            <input type="number" id="minCol" name="minCol" required>
            <div id="slider-minCol" class="slider"></div>
          </div>

          <div class="form-group">
            <label for="maxCol">Maximum Column Value:</label>
            <input type="number" id="maxCol" name="maxCol" required>
            <div id="slider-maxCol" class="slider"></div>
          </div>

          <div class="form-group">
            <label for="minRow">Minimum Row Value:</label>
            <input type="number" id="minRow" name="minRow" required>
            <div id="slider-minRow" class="slider"></div>
          </div>

          <div class="form-group">
            <label for="maxRow">Maximum Row Value:</label>
            <input type="number" id="maxRow" name="maxRow" required>
            <div id="slider-maxRow" class="slider"></div>
          </div>

        </form>

        <div id="previewContainer" class="table-container"></div>

        <div id="tab-controls">
          <button id="deleteSelected">Delete Selected Tabs</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
